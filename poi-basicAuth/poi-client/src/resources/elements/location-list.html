
<template>
  <section class="ui raised segment">
    <aside>
    </aside>
    <article class="six wide column">
      <th> Locations </th>
      <table class="ui celled table segment">
        <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>id</th>
          <th>photos</th>
          <th>delete</th>
          <th>rating</th>
          <th>rate</th>
        </tr>
        </thead>
        <tbody>
        <tr repeat.for="location of locations">
          <td> ${location.name} </td>
          <td> ${location.description} </td>
          <td> ${location._id} </td>
          <td><button> <a href="http://localhost:8080/#/photos" click.trigger="getPhotosByLocation(location.name)">View Photos </a> </button> </td>
          <td><button click.trigger="deleteLocation(location._id)">Delete Location</button> </td>
          <td>
            <div class="ui star rating">
            <i class="icon"></i>
            <i class="icon"></i>
            <i class="icon"></i>
            <i class="icon"></i>
            <i class="icon"></i>
            </div></td>
          <td>

            <form role="form">
              <select value.bind="selectedVal">
                <option repeat.for="option of someOptions" model.bind="option">${option.name}</option>
              </select>
            </form>



          </td>
        </tr>
        </tbody>
      </table>
    </article>
  </section>
</template>
